<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Grande Virada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url A vibrant and festive background image for a New Year's Eve countdown website. The design features colorful fireworks exploding in the night sky, a glowing digital clock prominently displaying the countdown to 2025, and celebratory sparkles and confetti scattered throughout the scene. The bottom portion of the image softly fades to a darker gradient for overlaying text or website content, ensuring high readability. The mood is lively, exciting, and celebratory, perfect for a site welcoming the new year.
            background-size: cover;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header {
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        header h1 {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            color: #ffffff;
        }
        header p {
            font-size: 1.2em;
            color: #dcdcdc;
        }
        .countdown {
            font-size: 2.8em;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        .social-buttons {
            display: flex;
            gap: 20px;
            margin: 40px auto;
            justify-content: center;
        }
        .social-buttons a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .social-buttons a:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.1);
        }
        footer {
            padding: 20px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>A Grande Virada</h1>
        <p>Prepare-se para celebrar a chegada de 2025 com entusiasmo!</p>
    </header>

    <div class="countdown" id="countdown">
        Contagem regressiva: <span id="timer">Carregando...</span>
    </div>

    <div class="social-buttons">
        <a href="https://t.me/SeuGrupo" target="_blank">Telegram</a>
        <a href="https://twitter.com/SeuPerfil" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/SeuPerfil" target="_blank">Instagram</a>
    </div>

    <footer>
        <p>&copy; 2024 A Grande Virada. Todos os direitos reservados.</p>
    </footer>

    <script>
        function updateCountdown() {
            const endDate = new Date('January 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeDiff = endDate - now;

            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById('timer').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById('timer').textContent = 'Feliz 2025!';
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
